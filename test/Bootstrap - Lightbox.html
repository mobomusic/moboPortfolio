<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Bootstrap - Lightbox</title>
	<link rel="stylesheet" href="./Bootstrap - Lightbox_files/bootstrap.min.css">

<body data-spy="scroll" data-target=".navbar" data-pinterest-extension-installed="cr1.39.1">

	


	<div class="example">
		<ul class="thumbnails">
			<li class="span2">
				<a data-toggle="lightbox" href="#demoLightbox" class="thumbnail">
					<img src="./Bootstrap - Lightbox_files/small.png" alt="Click to view the lightbox" data-pin-nopin="true">
				</a>
			</li>
		</ul>
		<div id="demoLightbox" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true" style="position: fixed; width: 1018px; height: 682px; top: 50px; left: 50%; margin-left: -509px; display: none;">
			<div class="lightbox-content" style="width: 998px; height: 662px;">
				<img src="./Bootstrap - Lightbox_files/large.png">
				<div class="lightbox-caption"><p>Your caption here</p></div>
			</div>
		</div>
	</div>


<script src="./Bootstrap - Lightbox_files/jquery.min.js"></script>

	<script src="./Bootstrap - Lightbox_files/bootstrap.min.js"></script>
	<script src="./Bootstrap - Lightbox_files/bootstrap-lightbox.min.js"></script>
